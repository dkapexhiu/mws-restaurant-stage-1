<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  	<link rel="stylesheet" href="css/styles.css">
  	<title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="title" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
  </header>

  <a class="skip-main" href="#filter-options">Skip to main content</a>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="interactive map" role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="filter options" id="filter-options" role="search">
        <h2>Filter Results</h2>
        <div>
    		<label id="neighborhoods-label" hidden>Select Neighborhood</label>
        	<select id="neighborhoods-select" aria-labelledby="neighborhoods-label" name="neighborhoods" onchange="updateRestaurants()">
          		<option value="all">All Neighborhoods</option>
        	</select>
        	<label id="cuisines-label" hidden>Select Cuisine</label>
        	<select id="cuisines-select" aria-labelledby="cuisines-label" name="cuisines" onchange="updateRestaurants()">
          		<option value="all">All Cuisines</option>
        	</select>
    	</div>
      </div>
      <ul id="restaurants-list" aria-label="restaurants-list" role="main"></ul>
    </section>
  </main>

  <script charset="utf-8" src="js/dbhelper.js"></script>
  <script charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGLpu5bGFrWqG0lqiNw9mYS1sQWUWMAt4&libraries=places&callback=initMap"></script>


  <footer id="footer" aria-label="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
