<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div class="title" aria-label="Restaurant Reviews" role="banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <a class="skip-main" href="#restaurant-name">Skip to main content</a>
    <!-- Beginning breadcrumb -->
    <nav>
      <ol aria-label="Breadcrumb" id="breadcrumb" role="navigation">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" aria-label="main-content" role="main">
    <!-- Beginning map -->
    <section id="map-container" aria-label="interactive map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-label="restaurant-container" role="complementary">
      <h1 id="restaurant-name" aria-label="restaurant-name" tabindex="1"></h1>
      <picture id="restaurant-img" aria-label="restaurant-image" tabindex="2"></picture> 
      <p id="restaurant-cuisine" aria-label="restaurant-cuisine" tabindex="3"></p>
      <p id="restaurant-address" aria-label="restaurant-address" tabindex="4"></p>
      <table id="restaurant-hours" aria-label="restaurant-hours" tabindex="5"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="reviews-container" role="complementary">
      <ul id="reviews-list" aria-label="reviews-list" tabindex="6"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" aria-label="footer" role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGLpu5bGFrWqG0lqiNw9mYS1sQWUWMAt4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
